<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dashboard for PI System</title>
</head>
<body>
    <form method = "post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Tag</label>
          <input type="text" name = "tag" class="form-control" id="tag" aria-describedby="emailHelp" placeholder="Tag İsmi">
          <small id="emailHelp" class="form-text text-muted">Değerini görmek istediğiniz Tag ismini giriniz.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Başlangıç zamanı</label>
          <input type="text" name = "startTime" class="form-control" id="startTime" placeholder="startTime">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Bitiş zamanı</label>
          <input type="text" name = "endTime" class="form-control" id="endTime" placeholder="endTime">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Aralık</label>
          <input type="text" name = "interval" class="form-control" id="interval" placeholder="Interval">
        </div>
        <button href="table.html" type="submit" class="btn btn-primary">Göster</button>
      </form>
      <hr>
      


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
