<div style="margin-left:8px; margin-top:8px;font-style:italic;font-size:10px;">Note: styling takes effect on next data refresh.
</div>
<br>
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Background</span>
</div>
<div class="config-option-format">
	<cs-color-picker id="backgroundColor" ng-model="config.backgroundColor" config="config">
</cs-color-picker></div>	

<br>
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Label Background</span>
</div>
<div class="config-option-format">
	<cs-color-picker id="labelBackgroundColor" ng-model="config.labelBackgroundColor" config="config">
</cs-color-picker></div>	

<br>
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Text</span>
</div>
<div class="config-option-format">
	<cs-color-picker id="textColor" ng-model="config.textColor" config="config">
</cs-color-picker></div>	
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
	<input type="number" class="" style="margin-right:8px;"
		   ng-model="config.fontSize">   Font Size<br />
</label>

<br>
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Labels</span>
</div>
<div class="config-option-format">
	<cs-color-picker id="labelColor" ng-model="config.labelColor" config="config">
</cs-color-picker></div>	

<br>
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Border</span>
</div>
<div class="config-option-format">
	<cs-color-picker id="borderColor" ng-model="config.borderColor" config="config">
</cs-color-picker></div>	
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">Vertical Scrolling
	<select class="" ng-model="config.scrolling" style="margin-left:10px;">
		<option value="hidden">hidden</option>
		<option value="scroll">scroll</option>
	</select>
</label>
