<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Text</span>
</div>
<div class="config-option-format">
	<cs-color-picker id="textColor" ng-model="config.textColor" config="config">
</cs-color-picker></div>	
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
	<input type="number" class=""
		   ng-model="config.fontSize">   Text Size<br />
</label> 
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showTitle">Show Title<br />
</label>  
  
<br />  
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Background</span>
</div>
<div class="config-option-format">
<cs-color-picker id="backgroundColor" ng-model="config.backgroundColor" config="config">
</cs-color-picker></div>	
<br />
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Plot Area</span>
</div>
<div class="config-option-format">
<cs-color-picker id="plotAreaFillColor" ng-model="config.plotAreaFillColor" config="config">
</cs-color-picker></div>	

<br />    
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Series</span>
</div>
<div class="config-option-format">
<cs-color-picker id="seriesColor" ng-model="config.seriesColor" config="config">
</cs-color-picker></div>	
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.useGradientBinColors">Use Color Gradient<br />
</label> 
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.sortBinsByValue">Sort Bins by Count<br />
</label> 	
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.useBarsInsteadOfColumns">Use Bars Instead of Columns<br />
</label>  
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
	<input type="number" class=""
		   ng-model="config.minimumValue">   Minimum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
	<input type="number" class=""
		   ng-model="config.maximumValue">   Maximum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;">
	<input type="number" class=""
		   ng-model="config.binSize">   Histogram Bin Size<br />
</label>
<br />
