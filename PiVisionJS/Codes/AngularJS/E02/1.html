<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script type="text/javascript">
        $(function ()  {
            var name = $('#name');
            var greeting = $('#greeting');

            name.keyup(function (){
                greeting.text("hello" + name.val() + "!");
            }
            )
        }

        )
    </script>
</head>
<body>
	
        <input id="name"  type="text">
        <h2 id="greeting"></h2>
	
</body>
</html>
